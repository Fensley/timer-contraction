<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraction Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav>
            <i class="fa-solid fa-arrow-left"></i>
            <p>Contraction Timer</p>
            <i class="fa-regular fa-bell"></i>
        </nav>
        <div class="timers">
            <p class="clock">99:99:11</p>
            <p class="time">Time since last Contractions</p>
            <p class="seventh">7 min 32 sec</p>
            <button>Stop timing</button>
        </div>
        <div class="data">
            <table>
                <tr>
                    <th>Length</th>
                    <th>Time apart</th>
                    <th>Start & end time</th>
                </tr>
                <tr>
                    <td>4s</td>
                    <td>16 min 22 sec</td>
                    <td>4:49pm - 4:49pm</td>
                </tr>
                <tr>
                    <td>12s</td>
                    <td>21 min 41 sec</td>
                    <td>4:49pm - 4:49pm</td>
                </tr>
                <tr>
                    <td>2s</td>
                    <td>9 min 21 sec</td>
                    <td>4:49pm - 4:49pm</td>
                </tr>
                <tr>
                    <td>9s</td>
                    <td>6 min 22 sec</td>
                    <td>4:49pm - 4:49pm</td>
                </tr>

            </table>
        </div>
    </section>
</body>

</html>
